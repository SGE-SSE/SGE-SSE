<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI GANESH ELECTRICALS - Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    header { background: #003366; color: white; padding: 10px; text-align: center; font-size: 20px; }
    .contact { font-size: 14px; margin-top: 5px; }
    .search-box { margin: 20px 0; text-align: center; }
    input[type="text"] { width: 60%; padding: 10px; font-size: 16px; }
    .dropdown { background: white; border: 1px solid #ccc; max-height: 200px; overflow-y: auto; width: 60%; margin: auto; display: none; }
    .dropdown div { padding: 8px; cursor: pointer; }
    .dropdown div:hover { background: #e6f2ff; }
    #selected { margin: 20px auto; width: 60%; background: #fff; border: 1px solid #ccc; padding: 10px; }
    #selected h3 { margin-top: 0; }
    .item { padding: 5px; margin: 5px 0; background: #eef; display: flex; justify-content: space-between; align-items: center; }
    .item button { background: red; color: white; border: none; padding: 5px; cursor: pointer; }
    form { margin: 20px auto; width: 60%; background: #fff; border: 1px solid #ccc; padding: 15px; }
    form input, form textarea { width: 100%; margin: 8px 0; padding: 10px; }
    form button { background: green; color: white; padding: 10px; border: none; cursor: pointer; }
    form button:hover { background: darkgreen; }
  </style>
</head>
<body>

<header>
  <div>SAI GANESH ELECTRICALS - SSE</div>
  <div class="contact">
    PROP: DASARI KRISHNA | PHONE: 9885750057 | EMAIL: krishnadsge@gmail.com <br>
    SALES EXECUTIVE: VINODHARSHA | EMAIL: vinodharsha21@gmail.com | WHATSAPP: 7483362854
  </div>
  <div><i>We may be stationary, but our reach is dynamic!</i></div>
</header>

<div class="search-box">
  <input type="text" id="search" placeholder="Search for products (e.g. 1sqmm, fan, conduit)...">
  <div class="dropdown" id="dropdown"></div>
</div>

<div id="selected">
  <h3>Selected Items</h3>
  <div id="selected-list"></div>
</div>

<form id="enquiry" action="https://formspree.io/f/xnnzygoz" method="POST">
  <h3>Customer Enquiry Form</h3>
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="email" name="_replyto" placeholder="Your Email" required>
  <input type="text" name="phone" placeholder="Your Phone Number" required>
  <textarea name="message" id="message" placeholder="Your Message (Selected items will be auto-added)" required></textarea>
  <button type="submit">Send Enquiry</button>
</form>

<script>
  // Full inventory (imported separately)
  const inventory = [
    "1sqmm 90mtr Red Copper Wire",
    "1sqmm 90mtr Blue Copper Wire",
    "1sqmm 180mtr Black Copper Wire",
    "1sqmm 300mtr Yellow Copper Wire",
    "2.5sqmm 90mtr Green Copper Wire",
    "Conduit Pipe 20mm",
    "Conduit Pipe 25mm",
    "Ceiling Fan 1200mm White",
    "LED Bulb 9W",
    "MCB 6A Single Pole",
    "PVC Tape Red",
    "Switch 6A 1 Way",
    "Socket 16A 3 Pin"
    // ðŸ‘‰ Replace this with all 903 items from your Excel export
  ];

  const search = document.getElementById("search");
  const dropdown = document.getElementById("dropdown");
  const selectedList = document.getElementById("selected-list");
  const messageBox = document.getElementById("message");

  let selectedItems = [];

  function normalize(text) {
    return text.toLowerCase().replace(/\s+/g, "");
  }

  search.addEventListener("input", function() {
    const query = normalize(this.value);
    dropdown.innerHTML = "";
    if (!query) { dropdown.style.display = "none"; return; }

    const results = inventory.filter(item => normalize(item).includes(query));
    if (results.length === 0) {
      dropdown.style.display = "none";
      return;
    }

    results.forEach(item => {
      const div = document.createElement("div");
      div.textContent = item;
      div.onclick = () => addItem(item);
      dropdown.appendChild(div);
    });

    dropdown.style.display = "block";
  });

  function addItem(item) {
    if (!selectedItems.includes(item)) {
      selectedItems.push(item);
      renderSelected();
    }
    dropdown.style.display = "none";
    search.value = "";
  }

  function removeItem(item) {
    selectedItems = selectedItems.filter(i => i !== item);
    renderSelected();
  }

  function renderSelected() {
    selectedList.innerHTML = "";
    selectedItems.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `${item} <button onclick="removeItem('${item}')">Remove</button>`;
      selectedList.appendChild(div);
    });
    messageBox.value = "Customer selected items:\n" + selectedItems.join("\n");
  }
</script>

</body>
</html>
