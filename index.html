<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI GANESH ELECTRICALS - SSE</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    .search-box { margin-bottom: 10px; }
    #search { width: 100%; padding: 8px; }
    #dropdown { border: 1px solid #ccc; display: none; max-height: 200px; overflow-y: auto; position: absolute; background: #fff; width: 300px; z-index: 10; }
    #dropdown .opt { padding: 6px; cursor: pointer; }
    #dropdown .opt:hover { background: #eee; }
    .mark { background: yellow; }
    #selectedList .si { margin: 5px 0; padding: 5px; border: 1px solid #ddd; border-radius: 5px; display: flex; justify-content: space-between; }
    #selectedList .rm { margin-left: 10px; cursor: pointer; color: red; }
    form { margin-top: 20px; }
    input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    button { margin: 5px 5px 0 0; padding: 8px 12px; }
  </style>
</head>
<body>

<header>
  SAI GANESH ELECTRICALS - SSE <br>
  PROP: DASARI KRISHNA <br>
  Phone: 9885750057 | Email: krishnadsge@gmail.com <br>
  Sales Executive: VINODHARSHA | Email: vinodharsha21@gmail.com | WhatsApp: 7483362854 <br>
  <i>"We may be stationary, but our reach is dynamic."</i>
</header>

<div class="search-box">
  <input id="search" type="text" placeholder="Search items...">
  <div id="dropdown"></div>
</div>

<h3>Selected Items</h3>
<div id="selectedList"></div>

<form id="contactForm" onsubmit="return false;">
  <input id="custName" placeholder="Your Name *">
  <input id="custPhone" placeholder="Phone Number *">
  <input id="custEmail" placeholder="Email (optional)">
  <textarea id="custMsg" placeholder="Message (optional)"></textarea>
  <input type="hidden" id="selected_items_field" name="selected_items">

  <button type="button" onclick="sendWhatsApp()">Send via WhatsApp</button>
  <button type="button" onclick="sendEmail()">Send via Email</button>
</form>

<script>
  // --------------------------
  // Config
  // --------------------------
  const EXCEL_FILE = 'cc.xlsx'; // must sit next to index.html
  const WHATSAPP_NUMBER_IN = '917483362854'; // +91 7483362854 (include country code)
  const EMAIL_TO = 'vinodharsha21@gmail.com';

  // --------------------------
  // Helpers
  // --------------------------
  const $ = id => document.getElementById(id);
  function normalize(s){
    return String(s).toLowerCase().replace(/[\s.\-_/]+/g,'');
  }
  function highlightMatch(original, qNorm){
    const plain = String(original);
    const compact = normalize(plain);
    const idx = compact.indexOf(qNorm);
    if(idx < 0) return plain;
    const map = [];
    for(let i=0,c=0;i<plain.length;i++){
      const ch = plain[i];
      if(!/[\s.\-_/]/.test(ch)){ map[c++] = i; }
    }
    const s = map[idx] ?? 0;
    const e = (map[idx + qNorm.length - 1] ?? (plain.length-1)) + 1;
    return plain.slice(0,s) + '<span class="mark">' + plain.slice(s,e) + '</span>' + plain.slice(e);
  }

  // --------------------------
  // Data
  // --------------------------
  let ALL_ITEMS = []; // {Item, Category, Unit}
  let selected = [];

  // Load Excel: Item + Category + Unit
  async function loadExcelItems(){
    try{
      const res = await fetch(EXCEL_FILE, {cache:'no-store'});
      if(!res.ok) throw new Error('Cannot fetch cc.xlsx');
      const buf = await res.arrayBuffer();
      const wb = XLSX.read(buf, {type:'array'});
      const ws = wb.Sheets[wb.SheetNames[0]];
      const rows = XLSX.utils.sheet_to_json(ws, {defval:''}); // {Item, Category, Unit}

      ALL_ITEMS = rows.map(r => ({
        item: (r['Item'] ?? '').toString().trim(),
        category: (r['Category'] ?? '').toString().trim(),
        unit: (r['Unit'] ?? '').toString().trim()
      })).filter(r => r.item);
    }catch(err){
      console.error('Excel load error:', err);
      ALL_ITEMS = [{item:'Fallback Item A', category:'Misc', unit:'Nos'}];
    }
  }

  // --------------------------
  // UI Logic
  // --------------------------
  const search = $('search');
  const dropdown = $('dropdown');
  const selectedList = $('selectedList');
  const hiddenSelectedField = $('selected_items_field');

  search.addEventListener('input', () => {
    const q = normalize(search.value);
    dropdown.innerHTML = '';
    if(!q){ dropdown.style.display='none'; return; }

    const results = ALL_ITEMS.filter(it => normalize(it.item).includes(q)).slice(0,300);
    if(results.length === 0){ dropdown.style.display='none'; return; }

    results.forEach(it=>{
      const div = document.createElement('div');
      div.className = 'opt';
      div.innerHTML = highlightMatch(it.item, q);
      div.onclick = ()=> addItem(it);
      dropdown.appendChild(div);
    });
    dropdown.style.display = 'block';
  });

  function addItem(obj){
    let qty = prompt(`Enter quantity for: ${obj.item} (${obj.unit})`);
    if(!qty || isNaN(qty) || Number(qty) <= 0){
      alert("Invalid quantity");
      return;
    }
    selected.push({...obj, qty: Number(qty)});
    renderSelected();
    dropdown.style.display='none';
    search.value='';
    search.focus();
  }
  function removeItem(idx){
    selected.splice(idx,1);
    renderSelected();
  }
  function renderSelected(){
    selectedList.innerHTML = '';
    selected.forEach((it, i)=>{
      const row = document.createElement('div');
      row.className = 'si';
      row.innerHTML = `<span>${it.item} — ${it.qty} ${it.unit}</span><button class="rm" onclick="removeItem(${i})">Remove</button>`;
      selectedList.appendChild(row);
    });
    hiddenSelectedField.value = selected.length ? `Selected items:\n• ${selected.map(it=> it.item + ' — ' + it.qty + ' ' + it.unit).join('\n• ')}` : '';
  }

  // --------------------------
  // Send actions
  // --------------------------
  function collectCustomer(){
    const name = $('custName').value.trim();
    const phone = $('custPhone').value.trim();
    const email = $('custEmail').value.trim();
    const msg = $('custMsg').value.trim();
    if(!name || !phone){
      alert('Please fill your Name and Phone.');
      return null;
    }
    return {name, phone, email, msg};
  }

  function sendWhatsApp(){
    const d = collectCustomer(); if(!d) return;
    const text =
`Customer Enquiry - Electrical Items

Items:
• ${selected.map(it => `${it.item} — ${it.qty} ${it.unit}`).join('\n• ')}

Customer:
Name: ${d.name}
Phone: ${d.phone}
Email: ${d.email}
Message: ${d.msg}`;
    const url = 'https://wa.me/' + WHATSAPP_NUMBER_IN + '?text=' + encodeURIComponent(text);
    window.open(url, '_blank');
  }

  function sendEmail(){
    const d = collectCustomer(); if(!d) return;
    const subject = "Customer Enquiry - Electrical Items";
    const body =
`Items:
• ${selected.map(it => `${it.item} — ${it.qty} ${it.unit}`).join('\n• ')}

Customer:
Name: ${d.name}
Phone: ${d.phone}
Email: ${d.email}
Message: ${d.msg}`;
    const mailto = `mailto:${EMAIL_TO}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    window.location.href = mailto;
  }

  window.removeItem = removeItem;
  window.sendWhatsApp = sendWhatsApp;
  window.sendEmail = sendEmail;
  loadExcelItems();
</script>

</body>
</html>
