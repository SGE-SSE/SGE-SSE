<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Enquiry</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .search-box { width: 100%; max-width: 400px; padding: 8px; }
    #dropdown { border: 1px solid #ccc; max-width: 400px; display: none; position: absolute; background: white; max-height: 200px; overflow-y: auto; }
    .opt { padding: 5px; cursor: pointer; }
    .opt:hover { background: #f0f0f0; }
    .mark { background: yellow; }
    .si { margin: 5px 0; }
    .rm { margin-left: 10px; color: red; cursor: pointer; }
    .company-box { border:1px solid #ccc; padding:10px; margin-bottom:20px; background:#f9f9f9; max-width: 400px; }
    .success-message { color: green; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Search Inventory</h2>
  <input type="text" id="search" class="search-box" placeholder="Type to search...">
  <div id="dropdown"></div>

  <h3>Selected Items</h3>
  <div id="selectedList"></div>

  <h3>Customer Details</h3>
  <form id="enquiryForm" action="https://formspree.io/f/xnnzygoz" method="POST">
    <input type="hidden" name="selected_items" id="selected_items_field">
    <input type="text" name="name" placeholder="Your Name" required><br><br>
    <input type="text" name="phone" placeholder="Your Phone" required><br><br>
    <input type="email" name="email" placeholder="Your Email" required><br><br>
    <textarea name="message" placeholder="Additional message"></textarea><br><br>
    <button type="submit">Send Enquiry</button>
  </form>
  <div id="formResponse"></div>

  <div class="company-box">
    <strong>Company:</strong> Sri Vinayaka Electricals<br>
    <strong>Proprietor:</strong> Vinodharsha<br>
    <strong>Email:</strong> vinodharsha21@gmail.com<br>
    <strong>Phone/WhatsApp:</strong> +91 7483362854<br>
    <em>“We may be stationary, but our reach is dynamic!”</em>
  </div>

  <script>
    const EXCEL_FILE = 'cc.xlsx';
    const $ = id => document.getElementById(id);

    function normalize(s){
      return String(s).toLowerCase().replace(/[\s.\-_/]+/g,'');
    }
    function highlightMatch(original, qNorm){
      const plain = String(original);
      const compact = normalize(plain);
      const idx = compact.indexOf(qNorm);
      if(idx < 0) return plain;
      const map = [];
      for(let i=0,c=0;i<plain.length;i++){
        const ch = plain[i];
        if(!/[\s.\-_/]/.test(ch)){ map[c++] = i; }
      }
      const s = map[idx] ?? 0;
      const e = (map[idx + qNorm.length - 1] ?? (plain.length-1)) + 1;
      return plain.slice(0,s) + '<span class="mark">' + plain.slice(s,e) + '</span>' + plain.slice(e);
    }

    let ALL_ITEMS = [];
    let selected = [];

    async function loadExcelItems(){
      try{
        const res = await fetch(EXCEL_FILE, {cache:'no-store'});
        if(!res.ok) throw new Error('Cannot fetch cc.xlsx');
        const buf = await res.arrayBuffer();
        const wb = XLSX.read(buf, {type:'array'});
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, {defval:''});

        const items = [];
        for(const r of rows){
          const val = (r['Item'] ?? '').toString().trim();
          const unit = (r['Unit'] ?? r['unit'] ?? r['Units'] ?? '').toString().trim();
          if(val){
            items.push({item: val, unit: unit});
          }
        }
        ALL_ITEMS = items;
      }catch(err){
        console.error('Excel load error:', err);
        ALL_ITEMS = [{item:'Fallback Item A', unit:'Nos'},{item:'Fallback Item B', unit:'Mtrs'}];
      }
    }

    const search = $('search');
    const dropdown = $('dropdown');
    const selectedList = $('selectedList');
    const hiddenSelectedField = $('selected_items_field');

    search.addEventListener('input', () => {
      const q = normalize(search.value);
      dropdown.innerHTML = '';
      if(!q){ dropdown.style.display='none'; return; }

      const results = ALL_ITEMS.filter(it => normalize(it.item).includes(q)).slice(0,300);
      if(results.length === 0){ dropdown.style.display='none'; return; }

      results.forEach(it=>{
        const div = document.createElement('div');
        div.className = 'opt';
        div.innerHTML = highlightMatch(it.item, q);
        div.onclick = ()=> addItem(it);
        dropdown.appendChild(div);
      });
      dropdown.style.display = 'block';
    });

    function addItem(it){
      const qty = prompt(`Enter quantity for: ${it.item}`);
      if(!qty) return;
      selected.push({item: it.item, unit: it.unit, qty: qty});
      renderSelected();
      dropdown.style.display='none';
      search.value='';
      search.focus();
    }
    function removeItem(idx){
      selected.splice(idx,1);
      renderSelected();
    }
    function renderSelected(){
      selectedList.innerHTML = '';
      selected.forEach((it, i)=>{
        const row = document.createElement('div');
        row.className = 'si';
        row.innerHTML = `<span>${it.item} – ${it.qty} ${it.unit}</span>
          <button class="rm" onclick="removeItem(${i})">Remove</button>`;
        selectedList.appendChild(row);
      });
      hiddenSelectedField.value = selected.length ? `Selected items:\n• ${selected.map(it=>`${it.item} – ${it.qty} ${it.unit}`).join('\n• ')}` : '';
    }

    window.removeItem = removeItem;
    loadExcelItems();

    // Handle Formspree submission inline (no redirect)
    const form = document.getElementById('enquiryForm');
    const formResponse = document.getElementById('formResponse');
    form.addEventListener('submit', async function(e){
      e.preventDefault();
      const data = new FormData(form);
      const res = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if(res.ok){
        formResponse.innerHTML = '<p class="success-message">✅ Successfully submitted!</p>';
        form.reset();
        selected = [];
        renderSelected();
      }else{
        formResponse.innerHTML = '<p style="color:red;">❌ Submission failed. Try again.</p>';
      }
    });
  </script>
</body>
</html>
