<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI GANESH ELECTRICALS - SSE</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 22px; text-align: center; margin-bottom: 10px; }
    .company-info { text-align: center; margin-bottom: 20px; }
    .search-box { width: 100%; padding: 8px; font-size: 16px; }
    #dropdown { border: 1px solid #ccc; max-height: 200px; overflow-y: auto; display:none; position:absolute; background:#fff; width:95%; }
    .opt { padding:5px; cursor:pointer; }
    .opt:hover { background:#eee; }
    .si { margin:5px 0; padding:5px; border:1px solid #ddd; border-radius:5px; }
    .rm { margin-left:10px; }
    .mark { background: yellow; }
    .btn { margin: 8px; padding: 10px 15px; background: green; color: #fff; border:none; border-radius:5px; cursor:pointer; }
    .btn:hover { opacity:0.9; }
    .form-group { margin: 10px 0; }
  </style>
</head>
<body>

  <h1>SAI GANESH ELECTRICALS - SSE</h1>
  <div class="company-info">
    <p><strong>PROP:</strong> DASARI KRISHNA</p>
    <p><strong>Sales Executive:</strong> VINODHARSHA (ðŸ“§ vinodharsha21@gmail.com)</p>
    <p><strong>Phone:</strong> 9885750057 | <strong>WhatsApp:</strong> 7483362854</p>
    <p><strong>Email:</strong> krishnadsge@gmail.com</p>
    <p><em>We may be stationary, but our reach is dynamic.</em></p>
  </div>

  <div>
    <input type="text" id="search" class="search-box" placeholder="Search items...">
    <div id="dropdown"></div>
  </div>

  <h3>Selected Items</h3>
  <div id="selectedList"></div>

  <h3>Your Details</h3>
  <form id="enquiryForm" action="https://formspree.io/f/xnnzygoz" method="POST">
    <div class="form-group"><input type="text" id="custName" name="name" placeholder="Your Name" required></div>
    <div class="form-group"><input type="text" id="custPhone" name="phone" placeholder="Phone Number" required></div>
    <div class="form-group"><input type="email" id="custEmail" name="email" placeholder="Email"></div>
    <div class="form-group"><textarea id="custMsg" name="message" placeholder="Message"></textarea></div>
    <input type="hidden" id="selected_items_field" name="selected_items">
    <button type="submit" class="btn">Send via Email</button>
    <button type="button" class="btn" onclick="sendWhatsApp()">Send via WhatsApp</button>
  </form>

  <script>
    const EXCEL_FILE = 'cc.xlsx';
    const WHATSAPP_NUMBER_IN = '917483362854';

    const $ = id => document.getElementById(id);
    function normalize(s){
      return String(s).toLowerCase().replace(/[\s.\-_/]+/g,'');
    }

    function highlightMatch(original, qNorm){
      const plain = String(original);
      const compact = normalize(plain);
      const idx = compact.indexOf(qNorm);
      if(idx < 0) return plain;

      const map = [];
      for(let i=0,c=0;i<plain.length;i++){
        const ch = plain[i];
        if(!/[\s.\-_/]/.test(ch)){ map[c++] = i; }
      }
      const s = map[idx] ?? 0;
      const e = (map[idx + qNorm.length - 1] ?? (plain.length-1)) + 1;
      return plain.slice(0,s) + '<span class="mark">' + plain.slice(s,e) + '</span>' + plain.slice(e);
    }

    let ALL_ITEMS = [];
    let selected = [];

    async function loadExcelItems(){
      try{
        const res = await fetch(EXCEL_FILE, {cache:'no-store'});
        if(!res.ok) throw new Error('Cannot fetch cc.xlsx');
        const buf = await res.arrayBuffer();
        const wb = XLSX.read(buf, {type:'array'});
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, {defval:''}); // {Item, Category, Unit}

        const items = [];
        for(const r of rows){
          const val = (r['Item'] ?? '').toString().trim();
          const unit = (r['Unit'] ?? '').toString().trim();
          if(val) items.push({name: val, unit});
        }
        ALL_ITEMS = items;
      }catch(err){
        console.error('Excel load error:', err);
        ALL_ITEMS = [{name:'Fallback Item A',unit:'Nos'},{name:'Fallback Item B',unit:'Mtrs'}];
      }
    }

    const search = $('search');
    const dropdown = $('dropdown');
    const selectedList = $('selectedList');
    const hiddenSelectedField = $('selected_items_field');

    search.addEventListener('input', () => {
      const q = normalize(search.value);
      dropdown.innerHTML = '';
      if(!q){ dropdown.style.display='none'; return; }

      const results = ALL_ITEMS.filter(it => normalize(it.name).includes(q)).slice(0,300);
      if(results.length === 0){ dropdown.style.display='none'; return; }

      results.forEach(it=>{
        const div = document.createElement('div');
        div.className = 'opt';
        div.innerHTML = highlightMatch(it.name, q) + (it.unit ? ` (${it.unit})` : '');
        div.onclick = ()=> addItem(it);
        dropdown.appendChild(div);
      });
      dropdown.style.display = 'block';
    });

    function addItem(item){
      const qty = prompt(`Enter quantity for ${item.name} (${item.unit})`);
      if(!qty || isNaN(qty)) return;
      selected.push(`${item.name} â€” ${qty} ${item.unit}`);
      renderSelected();
      dropdown.style.display='none';
      search.value='';
      search.focus();
    }
    function removeItem(idx){
      selected.splice(idx,1);
      renderSelected();
    }
    function renderSelected(){
      selectedList.innerHTML = '';
      selected.forEach((it, i)=>{
        const row = document.createElement('div');
        row.className = 'si';
        row.innerHTML = `<span>${it}</span><button class="rm" onclick="removeItem(${i})">Remove</button>`;
        selectedList.appendChild(row);
      });
      hiddenSelectedField.value = selected.length ? `Selected items:\nâ€¢ ${selected.join('\nâ€¢ ')}` : '';
    }

    function collectCustomer(){
      const name = $('custName').value.trim();
      const phone = $('custPhone').value.trim();
      const email = $('custEmail').value.trim();
      const msg = $('custMsg').value.trim();
      if(!name || !phone){
        alert('Please fill your Name and Phone.');
        return null;
      }
      return {name, phone, email, msg};
    }

    function sendWhatsApp(){
      const d = collectCustomer(); if(!d) return;
      const text =
`Customer Enquiry - Electrical Items

Items:
â€¢ ${selected.join('\nâ€¢ ')}

Customer:
Name: ${d.name}
Phone: ${d.phone}
Email: ${d.email}
Message: ${d.msg}`;
      const url = 'https://wa.me/' + WHATSAPP_NUMBER_IN + '?text=' + encodeURIComponent(text);
      window.open(url, '_blank');
    }

    window.removeItem = removeItem;
    window.sendWhatsApp = sendWhatsApp;
    loadExcelItems();
  </script>
</body>
</html>
