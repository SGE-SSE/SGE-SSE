<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAI GANESH ELECTRICALS - SSE</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f9f9f9; }
    h1 { font-size:22px; margin:5px 0; }
    .header { border-bottom:2px solid #333; padding-bottom:8px; margin-bottom:15px; }
    .contact { font-size:14px; line-height:1.5; }
    .search-box { margin:15px 0; }
    #search { width:100%; padding:8px; font-size:14px; }
    #dropdown { border:1px solid #ccc; display:none; max-height:200px; overflow-y:auto; background:#fff; position:absolute; width:90%; z-index:100; }
    .opt { padding:6px; cursor:pointer; }
    .opt:hover { background:#eee; }
    .mark { background:yellow; }
    .selected { margin-top:15px; padding:10px; border:1px solid #ccc; background:#fff; }
    .si { margin:5px 0; display:flex; justify-content:space-between; align-items:center; }
    .rm { background:red; color:#fff; border:none; padding:2px 6px; cursor:pointer; border-radius:4px; }
    form { margin-top:20px; padding:10px; background:#fff; border:1px solid #ccc; }
    label { display:block; margin:6px 0 3px; font-weight:bold; }
    input, textarea { width:100%; padding:6px; margin-bottom:8px; }
    button { margin:5px 5px 0 0; padding:8px 14px; cursor:pointer; border-radius:4px; border:none; }
    .btn-wa { background:#25D366; color:#fff; }
    .btn-email { background:#0072C6; color:#fff; }
  </style>
</head>
<body>
  <div class="header">
    <h1>SAI GANESH ELECTRICALS - SSE</h1>
    <div class="contact">
      <div>PROP: DASARI KRISHNA</div>
      <div>Phone: 9885750057</div>
      <div>Email: krishnadsge@gmail.com</div>
      <div>Sales Executive: VINODHARSHA</div>
      <div>Email: vinodharsha21@gmail.com</div>
      <div>WhatsApp: 7483362854</div>
      <div><em>“We may be stationary, but our reach is dynamic.”</em></div>
    </div>
  </div>

  <!-- Search -->
  <div class="search-box">
    <input id="search" type="text" placeholder="Search items (e.g. 1sqmm, 4 sqmm wire)">
    <div id="dropdown"></div>
  </div>

  <!-- Selected Items -->
  <div class="selected">
    <h3>Selected Items</h3>
    <div id="selectedList"></div>
  </div>

  <!-- Customer Form -->
  <form id="custForm" action="https://formspree.io/f/xnnzygoz" method="POST">
    <label for="custName">Your Name *</label>
    <input id="custName" name="name" type="text" required>

    <label for="custPhone">Phone *</label>
    <input id="custPhone" name="phone" type="text" required>

    <label for="custEmail">Email</label>
    <input id="custEmail" name="email" type="email">

    <label for="custMsg">Message</label>
    <textarea id="custMsg" name="message"></textarea>

    <input type="hidden" name="selected_items" id="selected_items_field">

    <button type="button" class="btn-wa" onclick="sendWhatsApp()">Send via WhatsApp</button>
    <button type="submit" class="btn-email">Send via Email</button>
  </form>

  <!-- Include XLSX Library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <!-- Main Script -->
  <script>
    // --------------------------
    // Config
    // --------------------------
    const EXCEL_FILE = 'cc.xlsx'; // must sit next to index.html
    const WHATSAPP_NUMBER_IN = '917483362854';

    // --------------------------
    // Helpers
    // --------------------------
    const $ = id => document.getElementById(id);
    function normalize(s){
      return String(s).toLowerCase().replace(/[\s.\-_/]+/g,'');
    }
    function highlightMatch(original, qNorm){
      const plain = String(original);
      const compact = normalize(plain);
      const idx = compact.indexOf(qNorm);
      if(idx < 0) return plain;

      const map = [];
      for(let i=0,c=0;i<plain.length;i++){
        const ch = plain[i];
        if(!/[\s.\-_/]/.test(ch)){ map[c++] = i; }
      }
      const s = map[idx] ?? 0;
      const e = (map[idx + qNorm.length - 1] ?? (plain.length-1)) + 1;
      return plain.slice(0,s) + '<span class="mark">' + plain.slice(s,e) + '</span>' + plain.slice(e);
    }

    // --------------------------
    // Data
    // --------------------------
    let ALL_ITEMS = [];
    let selected = [];

    async function loadExcelItems(){
      try{
        const res = await fetch(EXCEL_FILE, {cache:'no-store'});
        if(!res.ok) throw new Error('Cannot fetch cc.xlsx');
        const buf = await res.arrayBuffer();
        const wb = XLSX.read(buf, {type:'array'});
        const ws = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(ws, {defval:''});

        const items = [];
        for(const r of rows){
          const val = (r['Item'] ?? '').toString().trim();
          if(val) items.push(val);
        }
        ALL_ITEMS = items;
      }catch(err){
        console.error('Excel load error:', err);
        ALL_ITEMS = ['Fallback Item A','Fallback Item B'];
      }
    }

    // --------------------------
    // UI Logic
    // --------------------------
    const search = $('search');
    const dropdown = $('dropdown');
    const selectedList = $('selectedList');
    const hiddenSelectedField = $('selected_items_field');
    const form = $('custForm');

    search.addEventListener('input', () => {
      const q = normalize(search.value);
      dropdown.innerHTML = '';
      if(!q){ dropdown.style.display='none'; return; }

      const results = ALL_ITEMS.filter(it => normalize(it).includes(q)).slice(0,300);
      if(results.length === 0){ dropdown.style.display='none'; return; }

      results.forEach(it=>{
        const div = document.createElement('div');
        div.className = 'opt';
        div.innerHTML = highlightMatch(it, q);
        div.onclick = ()=> addItem(it);
        dropdown.appendChild(div);
      });
      dropdown.style.display = 'block';
    });

    function addItem(item){
      selected.push(item);
      renderSelected();
      dropdown.style.display='none';
      search.value='';
      search.focus();
    }
    function removeItem(idx){
      selected.splice(idx,1);
      renderSelected();
    }
    function renderSelected(){
      selectedList.innerHTML = '';
      selected.forEach((it, i)=>{
        const row = document.createElement('div');
        row.className = 'si';
        row.innerHTML = `<span>${it}</span><button class="rm" onclick="removeItem(${i})">Remove</button>`;
        selectedList.appendChild(row);
      });
      hiddenSelectedField.value = selected.length ? `Selected items:\n• ${selected.join('\n• ')}` : '';
    }

    // --------------------------
    // Send actions
    // --------------------------
    function collectCustomer(){
      const name = $('custName').value.trim();
      const phone = $('custPhone').value.trim();
      const email = $('custEmail').value.trim();
      const msg = $('custMsg').value.trim();
      if(!name || !phone){
        alert('Please fill your Name and Phone.');
        return null;
      }
      return {name, phone, email, msg};
    }

    function sendWhatsApp(){
      const d = collectCustomer(); if(!d) return;
      const text =
`Customer Enquiry - Electrical Items

Items:
• ${selected.join('\n• ')}

Customer:
Name: ${d.name}
Phone: ${d.phone}
Email: ${d.email}
Message: ${d.msg}`;
      const url = 'https://wa.me/' + WHATSAPP_NUMBER_IN + '?text=' + encodeURIComponent(text);
      window.open(url, '_blank');
    }

    // inject items into form before submit
    form.addEventListener('submit', (e) => {
      renderSelected();
    });

    window.removeItem = removeItem;
    window.sendWhatsApp = sendWhatsApp;
    loadExcelItems();
  </script>
</body>
</html>
